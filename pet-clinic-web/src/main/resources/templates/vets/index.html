<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of vets</h2>
<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px">Id</th>
				<th style="width: 150px">First Name</th>
				<th style="width: 150px">Last Name
			</tr>
		</thead>
		<tbody>
			<tr th:each="vets : ${vets}">
				<td th:text="${vets?.id}"></td>
				<td th:text="${vets?.firstName}"></td>
				<td th:text="${vets?.lastName}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
